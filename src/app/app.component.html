<td-layout #upatch_root title="UserPatch v1.5: Docs">
      <td-layout-nav-list>
          <div td-sidenav-toolbar-content layout="row" layout-align="start center" flex>
              <button mat-icon-button tdLayoutToggle>
                  <mat-icon>menu</mat-icon>
                </button>
              <span>UserPatch v1.5: Docs</span>
          </div>
          <div td-toolbar-content layout="row" layout-align="start center" flex>
            <button mat-icon-button tdLayoutNavListOpen [hideWhenOpened]="true">
                  <mat-icon>arrow_back</mat-icon>
            </button>
            <span>Information</span>
            <nav mat-tab-nav-bar backgroundColor="accent">
              <a mat-tab-link
              *ngFor="let page of activePages"
              >
                {{page.title}}
              </a>
            </nav>
            <span flex></span>
            <button mat-icon-button><mat-icon>more_vert</mat-icon></button>
            
          </div>
          <div></div>
      </td-layout-nav-list>
</td-layout>
